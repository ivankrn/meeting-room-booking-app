<button (click)="login()" *ngIf="!isLoggedIn()">Войти в аккаунт</button>
<button (click)="logout()" *ngIf="isLoggedIn()">Выйти из аккаунта</button>
<button (click)="printDebug()">Print debug</button>
<div>
  <h3>Авторизирован: {{isLoggedIn()}}</h3>
</div>
<div *ngIf="isLoggedIn()">
  <button (click)="callProfile()">Call profile</button>
  <button (click)="callEvents()">Обновить расписание</button>
</div>
