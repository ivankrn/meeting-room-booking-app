<button
 mwlCalendarPreviousView
 [(viewDate)]="viewDate"
 [view]="view" (click)="printDate()">
 Назад
</button>
<button
 mwlCalendarToday
 [(viewDate)]="viewDate" (click)="printDate()">
 Сегодня
</button>
<button
 mwlCalendarNextView
 [(viewDate)]="viewDate"
 [view]="view" (click)="printDate()">
 Вперед
</button>
<button (click)="setView('month')">Месяц</button>
<button (click)="setView('week')">Неделя</button>
<button (click)="setView('day')">День</button>
<div [ngSwitch]="view">
    <div *ngSwitchCase="'month'">
        <h2>{{ viewDate | currentMonth:locale }}</h2>
        <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="updated"
            [weekStartsOn]="weekStartsOn"
            [locale]="locale">
        </mwl-calendar-month-view>
    </div>
    <div *ngSwitchCase="'week'">
        <mwl-calendar-week-view  
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="updated"
            [weekStartsOn]="weekStartsOn"
            [dayStartHour]="dayStartHour"
            [dayEndHour]="dayEndHour"
            [locale]="locale">
        </mwl-calendar-week-view>
    </div>
    <div *ngSwitchCase="'day'">
        <h2>{{ viewDate | currentDay:locale }}</h2>
        <mwl-calendar-day-view
            [viewDate]="viewDate"
            [events]="events"
            [refresh]="updated"
            [dayStartHour]="dayStartHour"
            [dayEndHour]="dayEndHour"
            [locale]="locale">
        </mwl-calendar-day-view>
    </div>
</div>
